<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classs_list</title>
</head>
<body>
<h1>班级列表</h1>
<a href="/add_class/">添加</a>
<table border="1px">
    <thead>
        <tr>
            <th>ID</th>
            <th>班级名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for row in class_list %}
        <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.title }}</td>
        <td><a href="/del_class/?nid={{ row.id }}">删除</a> | <a href="/edit_class/?nid={{ row.id }}">编辑</a></td>
        </tr>
    {% endfor %}
    
    </tbody>
</table>
</body>
</html>
